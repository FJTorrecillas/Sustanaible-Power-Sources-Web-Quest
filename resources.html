     <audio id="myAudio" autoplay muted loop>
        <source src="music/Haggstorm.mp3" type="audio/mpeg">
    </audio>

    <button id="muteButton">Mute Music</button>

    <script>
        const audioElement = document.getElementById('myAudio');
        const muteButton = document.getElementById('muteButton');

             function toggleMute() {
            audioElement.muted = !audioElement.muted;
            muteButton.textContent = audioElement.muted ? "Unmute Music" : "Mute Music";
        }

        muteButton.addEventListener('click', toggleMute);

               function unmuteAudio() {
            audioElement.muted = false;
            audioElement.play();
            muteButton.textContent = "Mute Music";
        }

            window.onload = function() {
            setTimeout(unmuteAudio, 1000);
        };
    </script>
